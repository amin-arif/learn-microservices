server:
  port: 8099

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
springdoc:
  api-docs:
    enabled: true
    path: /microservices/api-docs
  swagger-ui:
    enabled: true
  show-actuator: true
#  packages-to-scan: com.dev
  paths-to-match: /api/account/**
